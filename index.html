<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bnlwl</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    #root {
      width: 100vw;
      height: 100vh;
      padding: 10px;

      display: flex;
      gap: 10px;
    }
  </style>
  <script src="./components/card.js"></script>
</head>
<body>
<div id="root">
  <element-card id="wuziqi" name="五子棋" href="/wuziqi"></element-card>
  <element-card id="icon" name="阿里ICON测试" href="/icon"></element-card>
</div>
<script>
  function getSelector(selector) {
    return document.querySelector(selector);
  }

  const jumpList = [
    getSelector('#wuziqi'),
    getSelector('#icon')
  ]

  jumpList.forEach(selector => {
    selector.addEventListener('onClick', function (ev) {
      const href = ev.detail.href;
      const {origin} = window.location;
      const url = origin + href;
      window.open(url, url)
    })
  })
</script>
</body>
</html>
